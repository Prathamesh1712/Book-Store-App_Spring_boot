<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Book Store</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Chivo:wght@100&family=Tiro+Devanagari+Marathi&family=Yatra+One&display=swap');

		body {
			font-family: 'Yatra One', cursive;
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<a class="navbar-brand text-white" href="#">Book Store</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link text-white" href="/">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="ava_book">Available Books</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="my_books">My Books</a>
				</li>


			</ul>
			<div>
				<a class="nav-link text-white" href="book_reg">New Book Registeration</a>

			</div>
		</div>
	</nav>

	<div class="container my-5 p-5" style="border:1px solid deepskyblue;">
		<h1 style="text-align: center; color: darkorange;">New Book Registration</h1>
		<hr style="background-color: darkorange;">
		<form class="col-md-8 offset-md-2" th:action="@{/save}" method="post">
			<div class="mb-4">
				<label for="name" class="form-label">Book Name</label>
				<input type="text" class="form-control" id="name" name="name">
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author Name</label>
				<input type="text" class="form-control" id="author" name="author">
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Book Price</label>
				<input type="text" class="form-control" id="price" name="price">
			</div>
			<button type="submit" style="padding: 7px 50px;" class="btn btn-primary">Submit</button>
		</form>
	</div>




	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
